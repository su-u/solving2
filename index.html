<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charts</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
<div class="tabs">
    <input id="all" type="radio" name="tab_item" checked>
    <label class="tab_item" for="all">二分法</label>
    <input id="nyu" type="radio" name="tab_item">
    <label class="tab_item" for="nyu">ニュートン法</label>
    <div class="tab_content" id="all_content">
        <div class="container">
            <div class="row">
                <!-- chart area -->
                <div class="col-sm-6">
                    <div id="chartContainer-nibun" style="position: absolute;top: 90px;"></div>
                </div>
            </div>
        </div>
        <div class="container item">
            <div class="pulldown">
                <select id="num-nibun" name="func">
                    <option value="0">x^3 + x - 1.0 (-10.0~10.0)</option>
                    <option value="1">x^3 + x - 1.0 (-10.0~0.0)</option>
                    <option value="2">-(x^3 + x^2 - 30.0) (-10.0~10.0)</option>
                </select>
            </div>
            <div>
                <input class="button" type="button" value="Exec" onclick="startNibun();"/>
                <input class="button" type="button" value="Reset" onclick="resetNibun();"/>
            </div>
            <table id="table-cal-nibun">
                <thead>
                <tr>
                    <th>左値</th>
                    <th>中央値</th>
                    <th>右値</th>
                    <th>近似値</th>
                    <th>正確度</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="tab_content" id="nyu_content">
        <div class="container">
            <div class="row">
                <!-- chart area -->
                <div class="col-sm-6">
                    <div id="chartContainer-nyu" style="position: absolute;top: 90px;"></div>
                </div>
            </div>
        </div>
        <div class="container item">
            <div class="pulldown">
                <select id="num-nyu" name="func">
                    <option value="0">x^3 + x - 1.0 (-10.0~10.0)</option>
                    <option value="1">x^3 + x - 1.0 (-10.0~0.0)</option>
                    <option value="2">-(x^3 + x^2 - 30.0) (-10.0~10.0)</option>
                </select>
            </div>
            <div>
                <input class="button" type="button" value="Exec" onclick="startNyu();"/>
                <input class="button" type="button" value="Reset" onclick="resetNyu();"/>
            </div>
            <table id="table-cal-nyu">
                <thead>
                <tr>
                    <th>左値</th>
                    <th>中央値</th>
                    <th>右値</th>
                    <th>近似値</th>
                    <th>正確度</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<!-- scripts -->
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="js/createLabels.js"></script>
<script src="js/chartDisplay.js"></script>
<script src="js/calculation.js"></script>
<script src="js/nyu.js"></script>
<script src="js/nibun.js"></script>
<script src="js/init.js"></script>
</body>

</html>
