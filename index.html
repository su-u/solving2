<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charts</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
<div class="container">
    <div class="row">
        <!-- chart area -->
        <div class="col-sm-6">
            <div class="canvas">
                <canvas id="mycanvas"></canvas>
            </div>
            <div id="chart-area">
            </div>
        </div>
    </div>

    <div class="pulldown">
        <select name="func">
            <option value="0">x^3 + x - 1.0 (-10.0~10.0)</option>
            <option value="1">x^3 + x - 1.0 (-10.0~0.0)</option>
            <option value="2">x^3 + x - 10.0 (-10.0~10.0)</option>
        </select>
    </div>
    <div>
        <input class="button" type="button" value="Exec" onclick="start();" />
        <input class="button" type="button" value="Reset" onclick="reset();" />
    </div>
</div>
    <div class="container">
        <table id="table-cal">
            <thead>
            <tr>
                <th>#</th>
                <th>左値</th>
                <th>中央値</th>
                <th>右値</th>
            </tr>
            </thead>
        </table>
    </div>
    <!-- scripts -->
    <script src="js/createLabels.js"></script>
    <script src="js/chartDisplay.js"></script>
    <script src="js/calculation.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/mychart.js"></script>
</body>

</html>
